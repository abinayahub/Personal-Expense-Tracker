<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="192" height="192">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" opacity="0.1" stroke="#667eea" stroke-width="2"/>
  
  <!-- Wallet/Money icon -->
  <g transform="translate(50, 60)">
    <!-- Wallet body -->
    <rect x="0" y="15" width="100" height="60" rx="8" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Wallet top flap -->
    <path d="M 0 15 Q 50 0 100 15" fill="#764ba2" stroke="#764ba2" stroke-width="2"/>
    
    <!-- Coin slots -->
    <circle cx="30" cy="35" r="8" fill="#10b981"/>
    <circle cx="70" cy="35" r="8" fill="#f97316"/>
    
    <!-- Currency symbols -->
    <text x="30" y="42" font-size="12" font-weight="bold" fill="white" text-anchor="middle">â‚¹</text>
    <text x="70" y="42" font-size="12" font-weight="bold" fill="white" text-anchor="middle">$</text>
    
    <!-- Chart line -->
    <polyline points="15,65 35,55 55,60 75,45" stroke="#06b6d4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="80" r="6" fill="#10b981" opacity="0.6"/>
  <circle cx="30" cy="150" r="5" fill="#f97316" opacity="0.6"/>
  <circle cx="170" cy="140" r="4" fill="#06b6d4" opacity="0.6"/>
</svg>